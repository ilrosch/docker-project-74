version: "3"

services:
  app:
    image: ilrosch/docker-project-74
    build:
      context: .
      dockerfile: Dockerfile.production
    command: make test
    env_file:
      - ".env"
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata: